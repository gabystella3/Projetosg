    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;

    .card {

      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      object-fit: cover;
      height: 300px;
      cursor: pointer;
      width: 100%;
    }

    .card-icon {
      font-size: 24px;
      margin-top: 0.5rem;

    }

    .card-title {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .card-text {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
